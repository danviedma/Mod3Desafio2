<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Poner y quitar borde a la imagen</h1>
    </header>
    <main>
        <img onclick="
        if(document.querySelector('img').style.border == ''){
            document.querySelector('img').style.border = '2px solid red';
        }else{
            document.querySelector('img').style.border = '';
        }" src="./assets/img/perrito.jpeg" alt="imagen perrito">
    </main>
    
</body>
</html>
